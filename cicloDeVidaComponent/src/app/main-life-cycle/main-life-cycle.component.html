<mat-card>
  <mat-card-header class="cabecalho">
    <mat-card-title>Ciclo de Vida de um Componente</mat-card-title>
    <mat-card-subtitle>Clientes</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <section class="inputs">

      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="name">
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Idade" [(ngModel)]="age">
      </mat-form-field>

      <mat-form-field>
        <mat-select placeholder="Carango" [(ngModel)]="car">
          <mat-option *ngFor="let carOption of cars" [value]="carOption">
            {{carOption}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="buttons">
        <button class="btnprincipal" mat-icon-button color="primary" (click)="save()">
          <mat-icon> check_circle</mat-icon>
        </button>

        <button class="btnprincipal" mat-icon-button color="primary">
          <mat-icon> refresh</mat-icon>
        </button>
      </div>


    </section>

    <section>
      <mat-list>
        <mat-list-item *ngFor="let client of clients, let i=index">
          <mat-icon mat-list-icon> person</mat-icon>
          <p mat-line>
            <app-life-cycle-child [name]="client.name" [age]="client.age" [car]="client.car" #child>
              ({{randomNumber}})
            </app-life-cycle-child>
          </p>

          <p mat-line>
            <mat-chip-list>
              <mat-chip *ngFor="let event of child.events" [color]="event.color" selected>
                {{event.name}}
              </mat-chip>
            </mat-chip-list>
          </p>

          <button mat-icon-button color="warn" (click)="remove(i)">
            <mat-icon>delete</mat-icon>
          </button>

          <button mat-icon-button color="primary" (click)="edit(i)">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </section>
  </mat-card-content>

</mat-card>
