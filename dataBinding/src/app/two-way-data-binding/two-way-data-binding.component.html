<section>
  <mat-card style="margin: 20px">
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Enter your name" [(ngModel)]="userName" name="Nome do Usuario">
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Enter your password" [(ngModel)]="userPassword" name="Senha do Usuario">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p> {{userName}} </p>
      <p> {{userPassword}} </p>
    </mat-card-actions>
  </mat-card>
</section>


<section>
  <mat-card style="margin: 20px">
    <mat-card-title>
      Cliente
    </mat-card-title>
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Nome: " [(ngModel)]="client.firstName" name="Nome do Usuario">
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="Sobrenome: " [(ngModel)]="client.lastName" name="sobrenome do Usuario">
        </mat-form-field>
        <mat-form-field style="width: 100%">
          <input matInput placeholder="idade: " [(ngModel)]="client.age" name="idade do Usuario">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p> {{client.firstName}} </p>
      <p> {{client.lastName}} </p>
      <p> {{client.age}}</p>
    </mat-card-actions>
  </mat-card>
</section>
