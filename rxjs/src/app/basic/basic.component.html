<div fxFill fxlayout="Column" fxLayoutAlign="center start">
    <button mat-button color="primary" (click)="observableCreate()"> Criar Observable</button>
    <button mat-button color="primary" (click)="fromClick()"> Observable - From</button>
    <button mat-button color="primary" (click)="fromEventClick()"> Observable - From Event</button>
    <button mat-button color="primary" (click)="ofClick()"> Observable - of</button>
    <button mat-button color="primary" (click)="intervalClick()"> Observable - Interval</button>
    <button mat-button color="primary" (click)="timerClick()"> Observable - Timer</button>
    <button mat-button color="primary" (click)="unsubscribeClick()"> UNSUBSCRIBE</button>   
</div>
