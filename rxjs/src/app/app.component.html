<div fxLayout="row" fxLayoutAlign="space-around center" fxFill>

  <div fxFlex="20">
    <mat-radio-group [(ngModel)]="option" fxLayout="column" fxLayoutAlign="center start">
      <mat-radio-button value="basic"> Observables </mat-radio-button>
      <mat-radio-button value="operators"> Operators </mat-radio-button>
      <mat-radio-button value="async"> Templates / Async </mat-radio-button>
    </mat-radio-group>
  </div> 

  <div fxFlex="70"  fxLayout="column" fxLayoutAlign="center start">
    <ng-container [ngSwitch]="option">
      <app-basic *ngSwitchCase="'basic'" fxFill> </app-basic>
      <app-operators *ngSwitchCase="'operators'" fxFill> </app-operators>
      <app-async *ngSwitchCase="'async'" fxFill> </app-async>
    </ng-container>
  </div>

</div>
