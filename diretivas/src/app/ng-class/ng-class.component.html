<mat-card>
  <mat-card-title>
    Ng Class
  </mat-card-title>
  <br>
  <mat-card-content>
   <p>Selecione uma classe:</p>
   <br><br>
    <mat-form-field>
      <mat-select placeholder="Escolha a classe:" [(ngModel)]="myClass" name="Classes">
        <mat-option value="myClass1">Primeira Classe</mat-option>
        <mat-option value="myClass2">Segunda Classe</mat-option>
        <mat-option value="myClass3">Terceira Classe</mat-option>
        <mat-option value="myClass4">Quarta Classe</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <br><br>
  <mat-card-footer>
    <p> Result: </p>
    <p [ngClass]="myClass"> Aplicando NG Class </p>
  </mat-card-footer>
</mat-card>
