<mat-card>
  <mat-card-title>
    Ng Style
  </mat-card-title>
  <br>
  <mat-card-content>
    <p> Selecione a cor: </p>
    <mat-radio-group [(ngModel)]="myColor" name="Cores">
      <mat-radio-button class="radioButton" value="blue"> Blue </mat-radio-button>
      <mat-radio-button class="radioButton" value="red"> Red </mat-radio-button>
      <mat-radio-button class="radioButton" value="green"> Green </mat-radio-button>
    </mat-radio-group>
    <br>
    <mat-form-field>
      <mat-label style="color:black;">Tamanho da fonte: </mat-label>
      <mat-select aria-placeholder="Escolha o tamanho da fonte:" [(ngModel)]="myFontSize" name="FontSizes">
        <mat-option value="12px">Tamanho da fonte: 12</mat-option>
        <mat-option value="16px">Tamanho da fonte: 16</mat-option>
        <mat-option value="20px">Tamanho da fonte: 20</mat-option>
        <mat-option value="30px">Tamanho da fonte: 30</mat-option>
        <mat-option value="40px">Tamanho da fonte: 40</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <p> Result </p>
    <p [ngStyle]="{'font-size': myFontSize, 'color': myColor }"> Aplicando NG Style</p>
  </mat-card-footer>
</mat-card>
