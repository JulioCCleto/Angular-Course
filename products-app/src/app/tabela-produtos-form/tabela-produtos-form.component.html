<div fxLayoutAlign="center center" style="margin: 30px;">
  <mat-card fxFlex="60%" style="border: none">
    <mat-card-header class="cabecalho">
      <mat-card-title>
        Produtos
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div fxLayout="row" fxLayoutAlign="space-between">
        <table mat-table fxFlex="100%" [dataSource]="products" class="mat-elevation-z8">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let p "> {{p.id}} </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let p "> {{p.name}} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Preço </th>
            <td mat-cell *matCellDef="let p "> {{p.price}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descrição </th>
            <td mat-cell *matCellDef="let p "> {{p.description}} </td>
          </ng-container>

          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Departamento </th>
            <td mat-cell *matCellDef="let p "> {{p.department.name}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="prodColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: prodColumns"></tr>

        </table>
      </div>


    </mat-card-content>


  </mat-card>
  </div>
