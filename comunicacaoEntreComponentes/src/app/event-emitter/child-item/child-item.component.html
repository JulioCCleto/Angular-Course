<h3>{{title}}</h3>
<div class="horizontal-buttons">
  <button mat-raised-button (click)="btnClick(1)" color="primary">
    <mat-icon>exposure_plus_1</mat-icon>
  </button>
  <button mat-raised-button (click)="btnClick(2)" color="primary">
    <mat-icon>exposure_plus_2</mat-icon>
  </button>
  <button mat-raised-button (click)="btnClick(-1)" color="warn">
    <mat-icon>exposure_neg_1</mat-icon>
  </button>
  <button mat-raised-button (click)="btnClick(-2)" color="warn">
    <mat-icon>exposure_neg_2</mat-icon>
  </button>
</div>
