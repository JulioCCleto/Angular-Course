<mat-card>
  <mat-card-content>
    <section>
      <mat-form-field class="inputs">
        <input matInput placeholder="Nome" [(ngModel)]="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="idade" type="number" [(ngModel)]="age">
      </mat-form-field>
      <button class="check-button" mat-mini-fab color="primary" (click)="save() ">
        <mat-icon> check </mat-icon>
      </button>
    </section>
  </mat-card-content>
</mat-card>

<app-item-client *ngFor="let c of clients, let i = index" [client]="c" (removeClient)="deleteClient(i)"
  (updateClient)="updateClient($event, i)"> </app-item-client>
